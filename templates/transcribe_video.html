{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 p-5">
      <h1 class="text-center mb-4">Upload Video</h1>
      <form method="post" action="{% url 'transcribe_video' %}" class="form-inline justify-content-center">
        {% csrf_token %}
        <div class="form-group mb-2">
          <input type="text" name="video_url" placeholder="Video URL" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Transcribe</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
